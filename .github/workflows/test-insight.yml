name: Update Instagram Insights

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"  # ogni giorno alle 6:00 UTC (08:00 ora italiana)

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # ðŸ”‘ abilita i permessi di scrittura al repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: python insight_folignotouch.py

      - name: Commit and push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add static/*.csv static/*.png
          git commit -m "ðŸ”„ Update insights and chart [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
