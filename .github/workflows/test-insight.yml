name: Build Instagram Insight

on:
  workflow_dispatch:        # esecuzione manuale
  schedule:
    - cron: "5 4 * * *"     # ogni giorno alle 04:05 UTC (modifica a piacere)

permissions:
  contents: write           # necessario per commit/push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests pandas matplotlib
          fi

      - name: Run insight script
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: |
          python insight_folignotouch.py

      - name: Commit & push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update insight artifacts [skip ci]"
            git push
          fi
