name: Update Instagram Insights

on:
  workflow_dispatch:  # esecuzione manuale
  schedule:
    - cron: "0 6 * * *"  # ogni giorno alle 6 UTC (08:00 italiane circa)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run insight script
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: python insight_folignotouch.py

      - name: Commit and push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add static/*.csv static/*.png
          git commit -m "ðŸ”„ Update insights and chart [skip ci]" || echo "No changes to commit"
          git push
