name: Update Instagram Insights

on:
  workflow_dispatch:          # avvio manuale
  schedule:
    - cron: '0 6 * * *'       # ogni giorno alle 06:00 UTC (07/08 italiane, a seconda dell'ora legale)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script (genera CSV + PNG in static/)
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: |
          python insight_folignotouch.py

      - name: Commit updated artifacts back to repo
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add static/insight_folignotouch_30d.csv static/reach_30d.png
          git diff --cached --quiet && echo "Nessuna modifica da committare" && exit 0
          git commit -m "Update insights and chart [skip ci]"
          git push

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Scarica artifact generati
        uses: actions/download-artifact@v4
        with:
          name: insight-files
          path: deploy

      - name: Deploy to hocstudio.it via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server:   ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir:  deploy/
          server-dir: /www.hocstudio.it/insight/
          timeout: 120000
          log-level: standard
