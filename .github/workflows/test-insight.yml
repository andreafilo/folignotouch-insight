name: Update Instagram Insights

on:
  workflow_dispatch:

permissions:
  contents: write   # ðŸ‘ˆ aggiungi questa riga

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run script
        run: python insight_folignotouch.py
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      - name: Commit and push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add static/*.csv static/*.png
          git commit -m "ðŸ“Š Update insights and chart [skip ci]" || echo "No changes to commit"
          git push
