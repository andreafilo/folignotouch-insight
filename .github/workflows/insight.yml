name: Update Instagram Insights

on:
  schedule:
    - cron: "0 6 * * *"   # Ogni giorno alle 06:00 UTC (08:00 italiane)
  workflow_dispatch:       # Permette di avviarlo manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas matplotlib

      - name: Run insight script
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: python insight_folignotouch.py

      - name: Upload artifacts (grafico + CSV)
        uses: actions/upload-artifact@v3
        with:
          name: insight-results
          path: |
            *.csv
            *.png
